<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="main">
        <div class="list">
            <div class="list-items">Apple <i class="fas fa-times"></i></div>
            <div class="list-items">Mango <i class="fas fa-times"></i></div>
            <div class="list-items">Orange <i class="fas fa-times"></i></div>
        </div>
        <div class="dropdown">
            <span>Select Items</span> 
            <i id="icon" class="fas fa-chevron-down"></i> 
        </div>
        <div class="menu-wrapper">
            <div class="drop-items-wrapper">
                <div class="drop-items">Apple</div>
                <div class="drop-items">Mango</div>
                <div class="drop-items">Orange</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
